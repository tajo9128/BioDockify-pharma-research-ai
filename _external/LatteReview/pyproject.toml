readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "black>=24.10.0",
    "build>=1.2.2.post1",
    "flake8>=7.1.1",
    "google>=3.0.0",
    "google-genai>=1.15.0",
    "ipykernel>=6.29.5",
    "litellm>=1.55.2",
