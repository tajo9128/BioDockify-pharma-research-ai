version: '3.8'

services:
  omni-tools:
    image: iib0011/omni-tools:latest
    container_name: omni-tools
    restart: unless-stopped
    ports:
      - "8081:80" # Maps container port 80 to host port 8081 (avoiding conflicts with 3000/8080)
    environment:
      - NODE_ENV=production
    cpus: 1.0
    mem_limit: 1gb
