agent:
  failure_policy: ask_user
  max_retries: 3
  mode: semi-autonomous
  reasoning_depth: standard
  self_correction: true
ai_advanced:
  context_window: 8192
  gpu_layers: -1
  performance_profile: high
  thread_count: 8
ai_provider:
  mode: custom
  custom_base_url: ''
  custom_model: ''
  api_key: ''
  lm_studio_url: http://host.docker.internal:1234/v1
  lm_studio_model: ''
  ollama_base_url: http://host.docker.internal:11434
  ollama_model: ''
  deepseek_url: https://api.deepseek.com
  deepseek_model: ''
  minimax_url: https://api.minimax.chat/v1
  minimax_model: ''
channels:
  discord:
    allow_from: []
    enabled: false
    gateway_url: wss://gateway.discord.gg/?v=10&encoding=json
    token: ''
  telegram:
    allow_from: []
    enabled: false
    token: ''
  whatsapp:
    allow_from: []
    auth_token: ''
    bridge_url: ws://localhost:3001
    enabled: false
execution:
  human_approval_gates: true
  max_runtime_minutes: 45
  mode: research
  use_knowledge_graph: true
international:
  auto_detect_timezone: true
  compliance:
    ccpa_mode: false
    consent_required: true
    data_localization: false
    gdpr_mode: false
  cultural_adaptation:
    currency_aware: true
    respect_local_holidays: true
    respect_working_hours: true
  date_format: ISO8601
  default_language: en
  default_region: US
  default_timezone: UTC
  enable_rtl: true
  number_format: ISO
  standards:
    iso_3166_country_codes: true
    iso_639_language_codes: true
    iso_8601_datetime: true
    unicode_support: true
  supported_languages:
  - en
  - zh
  - es
  - fr
  - de
  - ja
  - ko
  - ar
  - pt
  - ru
  time_format: 24h
literature:
  enable_crossref: true
  enable_preprints: false
  grobid_url: http://localhost:8070
  novelty_strictness: medium
  sources:
  - pubmed
  year_range: 10
nanobot:
  browser_timeout: 30
  headless_browser: true
  stealth_mode: false
output:
  citation_style: apa
  format: markdown
  include_disclosure: true
  output_dir: ''
persona:
  introduction: I am a researcher specializing in neurodegenerative diseases...
  research_focus: Investigating the role of Tau proteins in early-stage Alzheimer's...
  role: PhD Student
  roles:
  - PhD Student
  strictness: balanced
pharma:
  citation_threshold: high
  enable_pubtator: true
  enable_semantic_scholar: true
  enable_unpaywall: true
  sources:
    biorxiv: false
    chemrxiv: false
    clinicaltrials: true
    elsevier: false
    google_scholar: false
    ieee: false
    openalex: true
    pmc: true
    pubmed: true
    science_index: false
    scopus: false
    semantic_scholar: true
    wos: false
project:
  disease_context: Alzheimer's Disease
  name: My PhD Research
  stage: Literature Review
  type: PhD Thesis
system:
  auto_start: true
  auto_update: true
  log_level: INFO
  max_cpu_percent: 80
  minimize_to_tray: true
  pause_on_battery: true
  version: 2.6.2
