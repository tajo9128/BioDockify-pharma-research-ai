name: BioDockify CI

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt found, skipping"
        pip install pytest httpx requests psutil fastapi uvicorn

    - name: Run Backend Tests
      run: |
        # Only run if tests exist
        if [ -d "tests" ]; then
          pytest tests/
        else
          echo "No tests directory found, skipping"
        fi

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint
      continue-on-error: true # Warning for now until all lints fixed

    # - name: Run Unit Tests
    #   run: npm test
