name: Release BioDockify Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyyaml

      - name: Install & Build Frontend
        working-directory: ui
        run: |
          npm install
          npm run build

      - name: Copy Frontend to Tauri
        run: |
          echo "Creating desktop/tauri/dist directory..."
          New-Item -ItemType Directory -Force -Path "desktop/tauri/dist"
          
          echo "Copying ui/dist to desktop/tauri/dist..."
          Copy-Item -Path "ui/dist/*" -Destination "desktop/tauri/dist" -Recurse -Force
          
          echo "Verifying copied files:"
          Get-ChildItem "desktop/tauri/dist" -Recurse | Select-Object FullName

      - name: Generate Icons
        working-directory: desktop/tauri/src-tauri
        run: |
          npx @tauri-apps/cli icon icons/icon.png
          echo "Generated icons:"
          Get-ChildItem icons/

      - name: Install Tauri Dependencies
        working-directory: desktop/tauri
        run: npm install

      - name: Build Tauri Desktop App
        working-directory: desktop/tauri
        run: npm run tauri build -- --verbose
        env:
          CI: true

      - name: List Bundle Contents
        run: |
          echo "Listing bundle directory contents..."
          Get-ChildItem -Path "desktop/tauri/src-tauri/target/release/bundle" -Recurse | Select-Object FullName
          
          echo "Finding installers..."
          Get-ChildItem -Path "desktop/tauri/src-tauri/target/release/bundle" -Recurse -Include *.exe,*.msi | Select-Object FullName

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            desktop/tauri/src-tauri/target/release/bundle/nsis/*.exe
            desktop/tauri/src-tauri/target/release/bundle/msi/*.msi
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
