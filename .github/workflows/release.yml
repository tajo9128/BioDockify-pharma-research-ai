name: Release BioDockify Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install pyyaml

      - name: Install & Build Frontend
        working-directory: ui
        run: |
          npm install
          npm run build

      - name: Copy Frontend to Tauri
        run: |
          echo "Creating desktop/tauri/dist directory..."
          New-Item -ItemType Directory -Force -Path "desktop/tauri/dist"
          
          echo "Copying ui/dist to desktop/tauri/dist..."
          Copy-Item -Path "ui/dist/*" -Destination "desktop/tauri/dist" -Recurse -Force
          
          echo "Verifying copied files:"
          Get-ChildItem "desktop/tauri/dist" -Recurse | Select-Object FullName

      - name: Generate Icons
        run: |
          cd desktop/tauri/src-tauri/icons
          magick icon.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
          echo "Generated icon.ico"
          ls

      - name: Install Tauri Dependencies
        working-directory: desktop/tauri
        run: npm install

      - name: Build Tauri Desktop App
        working-directory: desktop/tauri
        run: npm run tauri build -- --verbose
        env:
          CI: true

      - name: Build Installer (NSIS)
        # makensis is pre-installed on windows-latest
        run: |
          makensis installer/setup.nsi

      - name: Generate Checksums
        run: |
          python tools/generate_checksums.py

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            BioDockify_Setup.exe
            checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
