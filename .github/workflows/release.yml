name: Release BioDockify Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          # FORCE UPGRADE PIP
          python -m pip install --upgrade pip
          
          # INSTALL REQUIREMENTS
          pip install -r requirements.txt
          pip install pyinstaller pyyaml
          
          # EXPLICITLY INSTALL HEAVY LIBS (Redundant Safety)
          echo "Force installing critical libs..."
          pip install tensorflow==2.15.0 numpy==1.26.3 pillow neo4j uvicorn fastapi
          
          # DEBUG: VISUALIZE SITE-PACKAGES
          echo "Debug: Python Site-Packages Location"
          $site_pkg = python -c "import site; print(site.getsitepackages()[0])"
          echo "Site Packages: $site_pkg"
          
          echo "Debug: Listing TensorFlow in Site-Packages"
          if (Test-Path "$site_pkg\tensorflow") {
             Get-ChildItem "$site_pkg\tensorflow" -Name | Select-Object -First 10
             echo "TF Found!"
          } else {
             echo "CRITICAL: tensorflow folder NOT found in $site_pkg"
             Get-ChildItem "$site_pkg" -Name | Select-Object -First 50
          }
          
          echo "Debug: Import Check"
          python -c "import tensorflow as tf; print(f'TF Loaded: {tf.__version__}')"

      - name: Build Python Backend
        run: |
          # DEBUG: SHOW TENSORFLOW INFO
          echo "Debug: TensorFlow Package Info"
          python -m pip show tensorflow
          
          # BUILD WITH MODULE INVOCATION
          echo "Building with python -m PyInstaller..."
          python -m PyInstaller biodockify.spec --distpath binaries --clean --noconfirm
          
          echo "Moving backend executable..."
          $source_bin = "binaries/biodockify-engine.exe"
          if (!(Test-Path $source_bin)) {
             Write-Error "Build Failed: Output binary not found at $source_bin"
             exit 1
          }
          Move-Item -Path $source_bin -Destination "desktop/tauri/src-tauri/binaries/biodockify-engine-x86_64-pc-windows-msvc.exe" -Force

          
      - name: Prepare Tauri Binaries
        run: |
          echo "Creating binaries directory..."
          New-Item -ItemType Directory -Force -Path "desktop/tauri/src-tauri/binaries"
          
          echo "Moving backend executable..."
          Move-Item -Path "binaries/biodockify-engine.exe" -Destination "desktop/tauri/src-tauri/binaries/biodockify-engine-x86_64-pc-windows-msvc.exe" -Force
          
          echo "Verifying binary exists and is valid size (approx >50MB expected)..."
          $file = Get-Item "desktop/tauri/src-tauri/binaries/biodockify-engine-x86_64-pc-windows-msvc.exe"
          echo "Binary Size: $($file.Length / 1MB) MB"
          
          if ($file.Length -lt 50000000) {
             Write-Error "BUILD FAILED: Backend binary is too small ($($file.Length) bytes). TensorFlow/Libs missing!"
             exit 1
          }

      - name: Install & Build Frontend
        working-directory: ui
        run: |
          npm install
          npx prisma generate --schema=../prisma/schema.prisma
          npm run build
          
          echo "Verifying build output..."
          if (!(Test-Path "out/index.html")) {
            Write-Error "Build failed: out/index.html not found!"
            exit 1
          }
          Write-Output "✓ Build successful - index.html found"

      - name: Copy Frontend to Tauri
        run: |
          echo "Verifying source directory..."
          if (!(Test-Path "ui/out")) {
            Write-Error "Source directory ui/out does not exist!"
            exit 1
          }
          
          echo "Creating desktop/tauri/dist directory..."
          New-Item -ItemType Directory -Force -Path "desktop/tauri/dist"
          
          echo "Copying ui/out to desktop/tauri/dist..."
          Copy-Item -Path "ui/out/*" -Destination "desktop/tauri/dist" -Recurse -Force
          
          echo "Verifying index.html was copied..."
          if (!(Test-Path "desktop/tauri/dist/index.html")) {
            Write-Error "Copy failed: index.html not found in dist!"
            exit 1
          }
          
          echo "✓ Frontend copied successfully"
          echo "Verifying copied files:"
          Get-ChildItem "desktop/tauri/dist" -Recurse | Select-Object FullName

      - name: Generate Icons
        working-directory: desktop/tauri/src-tauri
        run: |
          echo "Source icon.png exists:"
          Get-ChildItem icons/icon.png
          
          echo "Running Tauri icon generator..."
          npx @tauri-apps/cli icon icons/icon.png --output icons
          
          echo "Generated icons:"
          Get-ChildItem icons/
          
          echo "Verifying icon.ico exists..."
          if (!(Test-Path "icons/icon.ico")) {
            Write-Error "FAILED: icon.ico was not generated!"
            exit 1
          }
          echo "SUCCESS: icon.ico found!"

      - name: Install Tauri Dependencies
        working-directory: desktop/tauri
        run: npm install

      - name: Build Tauri Desktop App
        working-directory: desktop/tauri
        run: npm run tauri build -- --verbose
        env:
          CI: true

      - name: List Build Output
        run: |
          echo "Listing entire target/release directory..."
          Get-ChildItem -Path "desktop/tauri/src-tauri/target/release" -ErrorAction SilentlyContinue | Select-Object Name
          
          echo ""
          echo "Searching for ALL .exe files in target..."
          Get-ChildItem -Path "desktop/tauri/src-tauri/target" -Recurse -Include *.exe -ErrorAction SilentlyContinue | Select-Object FullName
          
          echo ""
          echo "Debug: Checking Binary Sizes..."
          Get-ChildItem -Path "desktop/tauri/src-tauri/binaries/biodockify-engine-x86_64-pc-windows-msvc.exe" | Select-Object Name, Length
          Get-ChildItem -Path "desktop/tauri/src-tauri/target/release/BioDockify-AI.exe" | Select-Object Name, Length
          
      - name: Install NSIS
        run: |
          choco install nsis
          echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Professional Installer (NSIS)
        run: |
          echo "Building NSIS Installer..."
          makensis installer/setup.nsi
          
          echo "Verifying Installer Exists..."
          if (!(Test-Path "BioDockify_Professional_Setup_v2.0.exe")) {
            Write-Error "NSIS Build Failed: Installer not found!"
            exit 1
          }
        continue-on-error: false

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            BioDockify_Professional_Setup_v2.0.exe
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
