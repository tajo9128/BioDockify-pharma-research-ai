name: BioDockify Zero-Cost CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt
        pip install pytest pytest-asyncio pytest-cov
        
    - name: Security Scan (Bandit)
      run: |
        pip install bandit
        # Run bandit on core modules
        bandit -r api agent_zero modules -f json -o bandit-report.json || true
        
    - name: Run Trivy (Vulnerability Scan)
      uses: aquasecurity/trivy-action@master
      continue-on-error: true
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        severity: 'CRITICAL,HIGH'
        
    - name: Run Backend Tests
      env:
        BIODOCKIFY_DATA_DIR: /tmp/biodockify_ci_tests
        ANONYMIZED_TELEMETRY: "False"
        CHROMA_TELEMETRY_ENABLED: "False"
      run: |
        mkdir -p /tmp/biodockify_ci_tests
        # Only run if tests exist
        if [ -d "tests" ]; then
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/ --cov=agent_zero --cov=modules --cov=api --cov-report=xml
        else
          echo "No tests directory found, skipping"
        fi
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
