name: Docker Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: tajo9128/biodockify-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify Image
        run: |
          echo "‚úÖ Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "üöÄ Installation Instructions:"
          echo "1. Open Docker Desktop"
          echo "2. Search: tajo9128/biodockify-ai"
          echo "3. Pull ‚Üí Run with port 80:50081"
          echo "4. Open: http://localhost:50081"

      - name: Create Release Notes
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## üê≥ Docker Installation

            **Via Docker Desktop (Recommended):**
            1. Open Docker Desktop
            2. Search `tajo9128/biodockify-ai` in the search bar
            3. Click **Pull** to download
            4. Click **Run** with port mapping: `80 ‚Üí 50081`
            5. Open: http://localhost:50081

            **Via Command Line:**
            ```bash
            docker pull biodockify/biodockify:${{ github.ref_name }}
            docker run -d -p 50081:80 -v biodockify-data:/biodockify/data --name biodockify biodockify/biodockify:${{ github.ref_name }}
            ```

            ## üìã What's Included
            - Full BioDockify application (Frontend + Backend)
            - TensorFlow 2.15 + DECIMER (Molecular Vision)
            - Agent Zero orchestration engine
            - All research modules and tools

            ## üîß Requirements
            - Docker Desktop 4.0+
            - 8GB RAM minimum (16GB recommended)
            - 10GB disk space
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
