version: '3.8'

services:
  # BioDockify Application (Agent Zero + NanoBot + Task Manager + Memory)
  app:
    build: .
    container_name: biodockify-app
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql://biodockify:biodockify@db:5432/biodockify
      - REDIS_URL=redis://redis:6379/0
      - VECTOR_DB_TYPE=chroma
      - VECTOR_DB_PATH=/app/data/chroma
      - MEMORY_PERSIST_DIR=/app/data/chroma_memory
      - ENABLE_SELF_REPAIR=true
      - ENABLE_DIAGNOSIS=true
      - ENABLE_MONITORING=true
      - GROBID_URL=http://grobid:8070
      - BIO_OLLAMA_URL=http://host.docker.internal:11434
      - BIO_LM_STUDIO_URL=http://host.docker.internal:1234/v1
      - LM_STUDIO_URL=http://host.docker.internal:1234/v1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      chroma:
        condition: service_started
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - biodockify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Knowledge Graph (SurfSense)



  # Vector Database (ChromaDB - FREE)
  chroma:
    image: chromadb/chroma:0.4.18
    container_name: biodockify-chroma
#    ports:
#      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - biodockify-network
    restart: unless-stopped

  # Main Database (PostgreSQL - FREE) - Task Manager
  db:
    image: postgres:15-alpine
    container_name: biodockify-postgres
    environment:
      POSTGRES_USER: biodockify
      POSTGRES_PASSWORD: biodockify
      POSTGRES_DB: biodockify
    volumes:
      - postgres_data:/var/lib/postgresql/data
#    ports:
#      - "5432:5432"
    networks:
      - biodockify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biodockify"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Cache (Redis - FREE)
  redis:
    image: redis:alpine
    container_name: redis
#    ports:
#      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - biodockify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Monitoring Stack (All FREE)
  prometheus:
    image: prom/prometheus:latest
    container_name: biodockify-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - biodockify-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - biodockify-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: biodockify-loki
    ports:
      - "3100:3100"
    volumes:
      - ./logs:/loki/logs
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - biodockify-network
    restart: unless-stopped

  # GROBID PDF Parser
  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: biodockify-grobid
#    ports:
#      - "8070:8070"
    networks:
      - biodockify-network
    restart: unless-stopped

volumes:
  chroma_data:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
networks:
  biodockify-network:
    driver: bridge
