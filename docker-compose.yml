# BioDockify v2.0.0 - Full Stack Docker Compose Configuration

version: '3.8'

services:
  # GROBID for PDF parsing
  grobid:
    image: lfoppiano/grobid:0.8.0
    container_name: biodockify-grobid
    ports:
      - "8070:8070"
    environment:
      - GROBID_SERVICE_NAMES=processFulltextDocument
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - biodockify-network
    restart: unless-stopped

  # Neo4j for Knowledge Graph
  neo4j:
    image: neo4j:latest
    container_name: biodockify-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/biodockify2024
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "biodockify2024", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - biodockify-network
    restart: unless-stopped

  # Ollama for LLM
  ollama:
    image: ollama/ollama:latest
    container_name: biodockify-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - biodockify-network
    restart: unless-stopped

  # Bohrium AI Agent (MCP)
  bohrium:
    build:
      context: ./services/bohrium
      dockerfile: Dockerfile
    container_name: biodockify-bohrium
    ports:
      - "7000:7000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - biodockify-network
    restart: unless-stopped
    
  # --- BioDockify CORE SERVICES ---

  # Backend API (Agent Zero Core)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biodockify-backend
    ports:
      - "8234:8234"
    environment:
      - GROBID_URL=http://grobid:8070
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_PASSWORD=biodockify2024
      - OLLAMA_URL=http://ollama:11434
      - BOHRIUM_API_URL=http://bohrium:7000/mcp
    depends_on:
      grobid:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_healthy
      bohrium:
        condition: service_healthy
    networks:
      - biodockify-network
    restart: unless-stopped

  # Frontend Dashboard (Next.js)
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: biodockify-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8234
    depends_on:
      - backend
    networks:
      - biodockify-network
    restart: unless-stopped

  # --- EXTERNAL DEPENDENCIES ---

volumes:
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  ollama-models:
    driver: local

networks:
  biodockify-network:
    driver: bridge
